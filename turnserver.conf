# TURN Server Configuration for Render
listening-port=3478
tls-listening-port=5349

# Render provides external IP automatically
external-ip=$(RENDER_SERVICE_NAME).onrender.com

# Realm and authentication
realm=clikho.co.za
server-name=clikho-turn
lt-cred-mech
user=clikho:${TURN_PASSWORD}

# Logging
verbose
log-file=stdout
no-stdout-log

# Security
no-cli
no-loopback-peers
no-multicast-peers

# Port range
min-port=49152
max-port=65535

# Disable STUN (pure TURN server)
no-stun

# Simple configuration for Render
fingerprint
use-auth-secret
stale-nonce=600
