# TURN Server Configuration
listening-port=3478
tls-listening-port=5349

# Use Railway's external IP (auto-detected)
external-ip=$(railway static address)

# Realm and server name
realm=stream.clikho.co.za
server-name=clikho-turn

# Authentication
lt-cred-mech
user=clikho:your-strong-password-here

# Logging
verbose
log-file=/var/log/turn.log

# Security and performance
no-loopback-peers
no-multicast-peers
max-port=65535
min-port=49152

# STUN support
stun-only
no-stun
