# TURN Server Configuration for Render.com
listening-port=3478
tls-listening-port=5349

# Use Render's external IP (will be auto-detected)
external-ip=$(RENDER_EXTERNAL_IP)

# Realm and server name
realm=turn.clikho.co.za
server-name=clikho-turn-render

# Authentication
lt-cred-mech
user=clikho:${TURN_PASSWORD}

# Logging
verbose
log-file=/var/log/coturn/turn.log
simple-log

# Security settings
no-cli
secure-stun
no-loopback-peers
no-multicast-peers

# Performance settings
fingerprint
use-auth-secret
stale-nonce=600
no-tlsv1
no-tlsv1_1

# Port range for relays
min-port=49152
max-port=65535

# TURN permissions
allowed-peer-ip=10.0.0.0-10.255.255.255
allowed-peer-ip=172.16.0.0-172.31.255.255
allowed-peer-ip=192.168.0.0-192.168.255.255

# Deny everything else
denied-peer-ip=0.0.0.0-255.255.255.255

# STUN support (disabled for pure TURN)
no-stun
